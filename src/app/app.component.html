<div class="container main-div">
    <div 
    *ngIf="send_confirm"
    class="alert alert-info" 
    role="alert">
        {{send_res}}
    </div>
    <h6>Ставка <strong style="color: green;">{{ stavka }}</strong> р</h6>
    <h6>Час <strong style="color: rgb(0, 51, 128);">{{ hour_stavka }}</strong> р</h6>
    <br>
    
    <div>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">Всего денег</th>
            <th scope="col">Дней</th>
            <th scope="col">Часов</th>
            <th scope="col">минут всего</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="money">{{ total_money }} </td>
            <td class="days">{{ total_days }} </td>
            <td class="days">{{ total_hours }} </td>
            <td class="days">{{ houl_minutes }} </td>
          </tr>
          
        </tbody>
      </table>
    </div>

    <form [formGroup]="form" (ngSubmit)="record()">
        <div   class="form-group" >
          <label for="exampleInputEmail1">Часов</label>
          <input 
          type="number" 
          formControlName="hours"
          class="form-control" 
          min="0" 
          value="0"
          [(ngModel)]="hours_value_ui"
          >
          <div class="adjast">
            <button type="button" class="btn btn-secondary" (click)="hoursMinus()">-</button>
            <button type="button" class="btn btn-dark darc " (click)="hoursPlus()">+</button>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Минут</label>
          <input 
          type="number" 
          formControlName="minutes"
          class="form-control" 
          min="0" 
          value="0"
          [(ngModel)]="minutes_value_ui"
          >
          <div class="adjast">
            <button type="button" class="btn btn-secondary" (click)="minutesMinus()">-</button>
            <button type="button" class="btn btn-dark darc " (click)="minutesPlus()">+</button>
            <button type="button" class="btn btn-secondary marginleft" (click)="minutesMinus10()">- 10</button>
            <button type="button" class="btn btn-dark darc " (click)="minutesPlus10()">+ 10</button>
          </div>
          
        </div>
        <button 
          type="submit" 
          class="btn btn-outline-primary btn-send btn-height"
        >CALC</button>
      </form>

      <div>
        <h2>{{ date | date}}</h2>
        <h3>Details</h3>
        <hr>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Date</th>
              <th>hours</th>
              <th>minutes</th>
              <th>overtime</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let day of days">
              <td>{{ day.date | date }}</td>
              <td>{{ day.hours }}</td>
              <td>{{ day.minutes }}</td>
              <td>{{ day.overtime }}</td>
            </tr>
          </tbody>
